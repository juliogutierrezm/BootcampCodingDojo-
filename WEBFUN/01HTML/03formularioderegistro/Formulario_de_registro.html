<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
    
<body>
    <h1>Registration Form</h1>

    <div>
        <label>First name: * </label>
        <input type="text" name="First name"> 
    </div>
    <br>

    <div>
        <label>Last name: * </label>
        <input type="text" name="Last name"> 
    </div>
    <br>

    <div>
        <label>Email Address: * </Address>: </label>
        <input type="text" name="email" 
    </div>
    <br>

    <div>
        <label>Password: * </label>
        <input type="password" name = "password"  
    </div>
    <br>

    <div>
        <label>Confirm Password: * </label>
        <input type="password" name = "confirm password"  
    </div>
    <br>

    <div>
        <label>Birthday:</label>
        <input type="date">   
    </div>
    <br>

    <div>
    <label>Gender Identity</label>
        
        <input type="radio" name="Gender" value="Male" id="male">
        <label for"male">Male</label> 

        <input type="radio" name="Gender" value="Female" id="female">
        <label for"male">Female</label> 

        <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
        <label for"male">Non-Binary</label> 

        <input type="radio" name="Gender" value="I Prefer not answer" id="I prefer not answer">
        <label for"male">I prefer not answer</label> 


        
    </div>
    <br>

    <div>
        <label>A short description about myself:</label> 
    </div>
    <br>

    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <br>

    <label>Favorite Language</label>
    <select name="Language">
        <option>Javascript</option>
        <option>Pyton</option>
        <option>C++</option>
        <option>Java</option>
    </select>
    <br>

    <div>
        <input type="checkbox" name="accept" id="accept" style="float: left;">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
    <input type="submit" value="Create Account"  
    </div>
    <br>
    <div>
    <br>
    <label>*Indicates a required field</label>
    </div>  

</body>
</html>
